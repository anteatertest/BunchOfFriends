<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view transient="true">
        <ui:composition template="/WEB-INF/guest_layout.xhtml">
            <p>Welcome, you have signed up!</p>
            <p>Now you can log in below, or <h:link value="create another new account" outcome="signup"/>.</p>
            <h:form>
                <h:messages/>
                <p>
                    <label>Username:
                        <h:inputText value="#{userController.username}"/>
                    </label>
                </p>
                <p>
                    <label>Password:
                        <h:inputSecret value="#{userController.password}"/>
                    </label>
                </p>
                <p>
                    <h:commandButton value="Log in" action="#{userController.login}"/>
                </p>
            </h:form>
        </ui:composition>
    </f:view>
</html>
