<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
        <f:viewAction action="#{postController.loadUser(param.friend)}"/>
    </f:metadata>
    <f:view transient="true">
        <ui:composition template="/WEB-INF/user_layout.xhtml">
            <p>Messages by #{postController.user.fullName}:</p>
            <ui:repeat var="post" value="#{postController.userPosts}">
                <p>
                    <b><h:outputText escape="false" value="#{post.message}"/></b><br/>
                    <i>Posted on
                        <h:outputText value="#{post.date}">
                            <f:convertDateTime pattern="dd MMMM yyyy, HH:mm:ss" timeZone="Australia/Sydney"/>
                        </h:outputText>
                    </i><br/>
                    <h:outputText value="#{post.likes}"/> Likes (
                        <h:link value="Like" outcome="like">
                            <f:param name="post" value="#{post.id}"/>
                            <f:param name="back" value="posts_friend"/>
                            <f:param name="friend" value="#{postController.user.id}"/>
                        </h:link> )
                </p>
            </ui:repeat>
        </ui:composition>
    </f:view>
</html>
