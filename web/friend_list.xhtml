<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view transient="true">
        <ui:composition  template="/WEB-INF/user_layout.xhtml">
            <p>You are friends with:</p>
            <h:dataTable var="friend" value="#{friendsController.myFriends}">
                <h:column>
                    <h:outputText escape="false" value="#{friend.fullName}"/> (
                    <h:link value="View Posts" outcome="posts_friend">
                        <f:param name="friend" value="#{friend.id}"/>
                    </h:link> )
                </h:column>
            </h:dataTable>
            <p>You can friend with:</p>
            <h:dataTable var="friend" value="#{friendsController.notFriends}">
                <h:column>
                    <h:outputText escape="false" value="#{friend.fullName}"/> (
                    <h:link value="Connect" outcome="friend_add">
                        <f:param name="friend" value="#{friend.id}"/>
                    </h:link> )
                </h:column>
            </h:dataTable>
        </ui:composition>
    </f:view>
</html>
